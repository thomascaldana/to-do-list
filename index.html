<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/imgs/star.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Darumadrop+One&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>To do List</title>
  </head>
  <body>

    <header>
      <div class="return-container">
        <a href="https://thomascaldana.github.io/portfolio-thomas/" class="return-button">
          <img src="./assets/imgs/arrow-left-circle-fill.png" alt="Arrow Left" class="return-icon">
          <span class="return-text">Go back to Portfolio</span>
        </a>
      </div>
    </header>
    <h1 class="todo-title">TO DO LIST</h1>
   

    <div class="main-to-do-grid">
      <p class="column-name-tasks">TASKS</p>
      <p class="column-name-date">DATE</p>
      <p></p>
      <input class="name-input" type="text" placeholder="Add a task" autofocus>
      <input type="date" class="due-date-input">
      <button class="js-add-button add-todo-button">Add</button>
    </div>

    <div class="list-container"></div>

    <footer class="footer">
      <span class="footer__copy">
          &#169; All rigths reserved. <br>
          Developed by Thom√°s Caldana.
      </span>
  </footer>

    <script src="main.js"></script>
  </body>
</html>
